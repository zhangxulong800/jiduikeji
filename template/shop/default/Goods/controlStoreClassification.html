<!--提出来的  店内分类 -->
<link type="text/css" rel="stylesheet" href="__TEMP__/{$style}/public/css/goods.css">
<div class="store-category">
	<h3 class="left-title">店内分类</h3>
	<div class="left-content tree">
		<ul>
		{foreach name="goods_group_list" item="v" key="k"}
			<li class="parent_li">
				<span><i class="icon-plus-sign"></i></span>
				<a href="SHOP_MAIN/shop/shopgoodlist?shop_id={$shop_id}&goods_group_id={$v.group_id}" target="_self" title="{$v.group_name}" class="tree-first" name="{$v.group_id}">{$v.group_name}</a>
				<ul>
				{foreach name="v.child_list" item="v1" key="k1"}
					<li style="display: none;" > <span><i class="arrow"></i></span>  <a href="SHOP_MAIN/shop/shopgoodlist?shop_id={$shop_id}&goods_group_id={$v1.group_id}" target="_self" title="{$v1.group_name}" name="{$v1.group_id}">{$v1.group_name}</a></li>
				{/foreach}
				</ul>
			</li>
		{/foreach}
		</ul>
	</div>
</div>
<script type="text/javascript" src="__TEMP__/{$style}/public/js/tabs.js"></script>
<script type="text/javascript" src="__TEMP__/{$style}/public/js/goods.js"></script>
