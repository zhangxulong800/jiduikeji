<!--功能：店铺首页图片滚动-->
<!--创建人：李志伟-->
<!--时间：2017年2月7日16:50:46-->

<div class="banner">
		
		
		<ul id="fullScreenSlides" class="full-screen-slides">
		{volist name="shop_ad_list" id="vo"  }
		
			{if condition="$key eq 0"}
				<li style="display: list-item;">
			{else /}
				<li style="display: none;">
			{/if} 
	           <a href="{$vo.link_url}" target="_blank" title="" style="background:url(__UPLOAD__/{$vo.ad_image}) no-repeat center center;"></a> 
	         </li>
		{/volist}	
		</ul>

		<ul class="full-screen-slides-pagination">
		{volist name="shop_ad_list" id="vo"  }
		
			{if condition="$key eq 0"}
				<li class="current">
			{else /}
				<li class="">
			{/if} 
	           <a href="javascript:void(0);">{$key}</a>
			</li> 
		{/volist}	
		</ul>
		
	</div>
