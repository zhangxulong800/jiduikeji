<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/ >
		<link rel="stylesheet" type="text/css" href="__PCMOB__/css/font.css">
		<link rel="shortcut  icon" type="image/x-icon" href="__TEMP__/{$style}/public/images/icon.ico" media="screen"/>
		<title>商品分享</title>
		<style>
			*,body{
				padding: 0;
				margin: 0;
				font: normal 100% 'Microsoft Yahei', Arial, sans-serif;
			}
			*,html,body{padding: 0;margin: 0;}
			body{height: 100%;width: 100%;max-width: 640px;}
			.pp_init_img{
				width:80%;
				margin:0 auto;
				height: 364px;
				overflow: hidden;
				text-align: center;
				padding:10px;
				box-shadow:0px 0px 28px rgba(0,0,0,.15);
			    margin-top: 10px;
			}
			.name{
				width:85%;
				margin:14px auto;
				color:#303030;
				font-size:16px;
			}
			.price{
				width:85%;
				margin:14px auto 0 auto;
				color:#F1214B;
				font-size:28px;
			}
			.jplus{
				width:72%;
				margin:4px auto 0 auto;
				color:#333;
				font-size:22px;
				background: url(__TEMP__/{$style}/public/images/jplus.png) no-repeat left center;
				padding-left: 48px;
			}
			.logoImg{
			    position: fixed;
			    bottom: 0;
			    left: 0;
			    right: 0;
			    margin: 0 auto;
			    width: 100%;
			    max-width: 640px;
			    text-align: center;
			    background:#fff;
			}
			.qrcode{
			    margin:30px auto 60px auto;
			    width: 100%;
			    max-width: 640px;
			    text-align: center;
			}
			.logoImg img{vertical-align: bottom;}
		</style>
	</head>
	<body>
		<div class="box">
				<div class="pp_init_img">
					{volist name="goods_detail['img_list']" id="arr_item" offset="0" length='1'}
						<img alt="图片" src="__ROOT__/{$arr_item.pic_cover_big}" width="100%" height="100%"/>
					{/volist}
				</div>
			<div class="name">{$goods_detail.goods_name}</div>
			<div class="price">￥{$goods_detail.price}</div>
			<div class="jplus">￥{$goods_detail.market_price}</div>
			<div class="qrcode"> <img src="__ROOT__/{$goods_detail.QRcode}"/></div>
			<div class="logoImg"><img src="__TEMP__/{$style}/public/images/index/logo.png" width="80px"/></div>
		</div>
	</body>
</html>
