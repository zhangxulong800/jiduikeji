</head>
<body>
		<div style="text-align:center">充值成功请确认！</div>		
<script>
$(function() {
	var skuid = {$skuid};
	var num = 1;
	//走立即购买，跳转确认
	$.ajax({
		url : "/wap/order/ordercreatesession",
		type : "post",
		data : { "tag" : "buy_now", "sku_id" : skuid, "num" :num },
		success : function(res){
			window.location.href = "/wap/order/paymentorder?tag=firstorder";
		}
	});
});
</script>
