<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/ >
		<meta content="telephone=no" name="format-detection"/>
		<title>消息中心</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			html, body { width:100%; height:100%; margin:0; padding:0; font-size: 12px;}
			body{background:#fff;min-width:320px;max-width:640px;margin:0 auto;}
			li{list-style:none}
			a:active,a:hover {outline: 0;text-decoration:none;}
			a, li, a:hover, a:active, a:focus {text-decoration:none;}
			a,li{border: none;-webkit-tap-highlight-color: rgba(0,0,0,0);-webkit-tap-highlight-color: transparent;outline: none;}
			.fl { float: left;}
			.fr { float: right;}
			/*清除浮动*/
			.cf:before,.cf:after{display:table;line-height:0;content:"";}
			.cf:after{clear:both;}
			*.cf{zoom:1;}
			.bg{
				background: #F6F5FA;
				height: 10px;
			}
			.content{
				margin:0 10px;
				padding:10px 0;
				border-bottom: 1px solid #F6F5FA;
			}
			.content .news-img img{
				width:44px;
				height:44px;
				border-radius:50%;
				margin-right:16px;
			}
			.news-content{
				width:calc(100% - 70px);
			}
			.news-content .title .name{
				color:#000;
				font-size:15px;
			}
			.news-content .title .date{
				color:#A9A9A9;
				font-size:13px;
				line-height: 20px;
			}
			.news-content .neirong{
				color:#A9A9A9;
				padding-top:4px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="bg"></div>
			<!---->
			<div class="content cf">
				<a href="javascript:void(0);">
					<div class="news-img fl"><img src="__TEMP__/{$style}/public/images/navi_04.png"/></div>
					<div class="fl news-content">
						<div class="cf title">
							<div class="name fl">客服001</div>
							<div class="date fr">18/10/10 10:00</div>
						</div>
						<div class="neirong">您好，请问有什么可以帮您？</div>
					</div>
				</a>
			</div>
			<!---->

					<div class="fl news-content">
						<div class="cf title">
							<div class="name fl">物流信息</div>
							<div class="date fr">18/10/10 10:00</div>
						</div>
						<div class="neirong">您好，请问有什么可以帮您？</div>
					</div>
				</a>
			</div>
			<div class="content cf">
				<a href="javascript:void(0);">
					<div class="news-img fl"><img src="__TEMP__/{$style}/public/images/navi_04.png"/></div>
					<div class="fl news-content">
						<div class="cf title">
							<div class="name fl">系统消息</div>
							<div class="date fr">18/10/10 10:00</div>
						</div>
						<div class="neirong">您好，请问有什么可以帮您？</div>
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
