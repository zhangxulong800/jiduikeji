{block name="script"}

{include file="platform/openDialog" /} -->
  <script type="text/javascript">
  var ue = UE.getEditor('editor',{
		toolbars : [
		            [ 'source', // 源代码
			'bold', // 加粗
			'italic', // 斜体
			'underline', // 下划线
			'strikethrough', // 删除线
			'forecolor', // 字体颜色
			'backcolor', // 背景色
			'fontfamily', // 字体
			'fontsize', // 字号
			'paragraph', // 段落格式
			'justifyleft', // 居左对齐
			'justifycenter', // 居中对齐
			'justifyright', // 居右对齐
			'superscript', // 上标
			'blockquote', // 引用
			'selectall', // 全选
			'preview', // 预览
			'removeformat', // 清除格式
			'inserttable', // 插入表格
			'unlink', // 取消链接
			'insertrow', // 前插入行
			'insertcol', // 前插入列
			'mergeright', // 右合并单元格
			'mergedown', // 下合并单元格
			'deleterow', // 删除行
			'deletecol', // 删除列
			'splittorows', // 拆分成行
			'splittocols', // 拆分成列
			'splittocells', // 完全拆分单元格
			'deletecaption', // 删除表格标题
			'inserttitle', // 插入标题
			'mergecells', // 合并多个单元格
			'deletetable', // 删除表格
			'cleardoc', // 清空文档
			 'simpleupload', // 单图上传
			 'insertimage', // 多图上传
			'link', // 超链接
			'emotion', // 表情
			'insertorderedlist', // 有序列表
			'insertunorderedlist', // 无序列表
			'fullscreen', // 全屏
			'directionalityltr', // 从左向右输入
			'directionalityrtl', // 从右向左输入
			'imagenone', // 默认
			'imageleft', // 左浮动
			'imageright', // 右浮动
			// 'attachment', // 附件
			'imagecenter', // 居中
			'lineheight', // 行间距
			'customstyle', // 自定义标题
			]]
	});
  function setConfigAjax() {
		var title = $("#title").val();
		var class_id = $("#class_id").val();
		var link_url = $("#link_url").val();
		var image = $("#logo").val();
		var content = UE.getEditor('editor').getContent();
		var sort = $("#sort").val();
		if(title == ""){
			showMessage('error', "请输入标题");
			return;
		}
		if(content == ""){
			showMessage('error', "请输入内容");
			return;
		}
		$.ajax({
			type : "post",
			url : "PLATFORM_MAIN/config/adddocument",
			data : {
				'title' : title,
				'class_id' : class_id,
				'link_url' : link_url,
				'content' : content,
				'image' : image,
				'sort' : sort
			},
			success : function(data) {
				if (data["code"] > 0) {
					showMessage('success', data["message"]);
					location.href="PLATFORM_MAIN/config/helpdocument";
				} else {
					showMessage('error', data["message"]);
				}
			}
		});
	}
     /**
 	 *图片上传
 	 */
 	function imgUpload(event) {
 		var fileid = $(event).attr("id");
 		var data = { 'file_path' : UPLOADCOMMON };
 		uploadFile(fileid,data,function(res){
 			if(res.code){
 				$("#imglogo").attr("src","__UPLOAD__/"+res.data);
 				$("#logo").val(res.data);
 				showTip(res.message,"success");
 			}else{
 				showTip(res.message,"error");
 			}
 		});
 	}
 	
  </script>
