{extend name="platform/base" /} {block name="main"}
<div class="row padder-v">
	<div class="col-sm-9">
		<a href="PLATFORM_MAIN/Shop/addShopGroup"
			class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> 添加分组 </a>
	</div>
	<div class="col-sm-2">
		<input type="text" id="search_text" class="input-sm form-control"
			placeholder="请输入分组名称">
	</div>
	<div class="col-sm-1">
		<button class="btn btn-sm btn-default" type="button"
			onclick="LoadingInfo(1)">搜索</button>
	</div>
</div>
<section class="panel panel-default">
	<table class="table table-striped b-t b-light text-sm">
		<thead>
			<tr>
				<th width="20"><input type="checkbox"></th>
				<th>分组名称</th>
				<th class="center">更新时间</th>
				<th class="center">操作</th>
			</tr>
		</thead>
		<tbody id="list">
			<tr></tr>
		</tbody>
	</table>
	{include file="platform/page" /}
</section>

{/block} {block name="script"}
<script type="text/javascript">
$(function(){
	LoadingInfo(1);
});
//查询用户列表
	function LoadingInfo(pageIndex) {
		var search_text = $("#search_text").val();
		$.ajax({
			type : "post",
			url : "PLATFORM_MAIN/Shop/shopGroupList",
			async : true,
			data : {
				"pageIndex" : pageIndex, "search_text" : search_text
			},
			success : function(data) {
				var html = '';
				$("#total_count_num").text(data["total_count"]);
				$("#page_count_num").text(data["page_count"]);
				$("#page_count").val(data["page_count"]);
				$("#pageNumber a").remove();
				if (data["data"].length > 0) {
					for (var i = 0; i < data["data"].length; i++) {
						html += '<tr>';
						html += '<td><input type="checkbox" name="sub" value="'+ data['data'][i]['shop_group_id']+'"></td>';
						html += '<td>' + data["data"][i]["group_name"] + '</td>';
						if(!(data["data"][i]["modify_time"] ==  '0000-00-00 00:00:00')){
							html += '<td class="center">' + data["data"][i]["modify_time"] + '</td>';
						}else{
							html += '<td class="center">--</td>';
						}
						
						html += '<td class="center"><a href="PLATFORM_MAIN/Shop/updateShopGroup?shop_group_id='+data['data'][i]['shop_group_id']+'"> 修改</a> &nbsp;';
						html += '<a href="javascript:delShopGroup('+data['data'][i]['shop_group_id']+');"> 删除</a></td>';
						html += '</tr>';
					}
				} else {
					html += '<tr><th colspan="6">暂无符合条件的数据记录</th></tr>';
				}
				$("#list").html(html);
					var totalpage = $("#page_count").val();
			if (totalpage == 1) {
				changeClass("all");
			}
			var $html = pagenumShow(jumpNumber,totalpage,{$pageshow})
			$("#pageNumber").append($html);
			}
		});
	}	
	
	//删除分组
	function delShopGroup(shop_group_id){
		$( "#dialog" ).dialog({
            buttons: {
                "确定,#e57373": function() {
                    $(this).dialog('close');
                    $.ajax({
            			type : "post",
            			url : "PLATFORM_MAIN/Shop/delShopGroup",
            			async : true,
            			data : {
            				"shop_group_id" : shop_group_id
            			},
            			success : function(data) {
            				if(data["code"] > 0 ){
            					showMessage('success', data["message"],'PLATFORM_MAIN/shop/shopgrouplist');
            				}else{
            					showMessage('error', data["message"]);
            				}
            			}
            		})
                },
	            "取消": function() {
	                $(this).dialog('close');
	            }
            },
            contentText:"你确定删除吗？",
            title:"消息提醒"
        });
	}
	$("#search_text").keypress(function(e){
		if(e.keyCode == 13){
			LoadingInfo(1);
		}
	});
</script>
{/block}
