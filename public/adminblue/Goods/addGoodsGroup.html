{extend name="adminblue/base" /}
{block name="resources"/}
<script src="ADMIN_JS/art_dialog.source.js"></script>
<script src="ADMIN_JS/iframe_tools.source.js"></script>
<script src="ADMIN_JS/material_managedialog.js"></script>
<link rel="stylesheet" type="text/css" href="ADMIN_CSS/defau.css">
{/block}
{block name="main"}
<div class="set-style">
	<dl>
		<dt><span class="color-red">*</span>商品分组名称:</dt>
		<dd>
			<p><input name="UserCode" id="group_name" type="text"> </p>
			<p class="error">请输入商品分组名称</p>
		</dd>
	</dl>
	<dl>
		<dt>上级分组:</dt>
		<dd>
			<select name="search_type" id="pid">
				<option value="0">顶级分组</option>
				{foreach name="group_list" item="v1"}
				<option value="{$v1['group_id']}">{$v1['group_name']}</option>
				{/foreach}
			</select>
		</dd>
	</dl>
	<dl>
		<dt>是否可见:</dt>
		<dd>
			<input id="is_visible" type="checkbox" class="checkbox" checked="checked" />
			<span class="help-inline" id="is_menuPrompt" style="display: none;"></span>
		</dd>
	</dl>
	<dl>
		<dt>排序:</dt>
		<dd>
			<p><input name="UserCode" id="sort" type="text"></p>
			<p class="error">请输入序号</p>
		</dd>
	</dl>
	<dl>
		<dt>分组图片:</dt>
		<dd>
			<div class="class-logo"><p><img id="imgLogo"src="" ></p></div>
			<div class="ncsc-upload-btn"> 
				<a href="javascript:void(0);" onclick="imgUpload();" >
					<span><input type="hidden" value="" id="group_pic"value=""/></span>
					<p><i></i>图片上传</p>
				</a> 
			</div>
			<p class="hint">此处理品牌;<br>
				<span style="color:orange;">建议使用宽200像素*高60像素内的GIF或PNG透明图片；点击下方"提交"按钮后生效。</span>
			</p>
		</dd>
	</dl>
	<button class="edit_button" onclick="addGoodsGroupAjax();">提交</button>
</div>

<script src="ADMIN_JS/goods/goods_group_edit.js"></script>
{/block}
